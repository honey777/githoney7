<!DOCTYPE html>
<html>
	<head>
		<title>breadcrumbs</title>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- 스크립트 연결 -->
        <script type="text/javascript" src="./assets/js/jquery-3.10.1.js"></script>
        <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./assets/js/common.js"></script>
        <script type="text/javascript" src="./assets/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript" src="./assets/js/bootstrap-datepicker.kr.js"></script>
        <!-- 스크립트 연결 //-->

        <!-- CSS 연결 -->
        <link rel="stylesheet" type="text/css" href="./assets/css/material-icons.css"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/guide.css"/>      
        <link rel="stylesheet" type="text/css" href="./assets/css/hous.css"/>
        <link rel="stylesheet" type="text/css" href="./datepicker3.css"/>
        <!-- <link rel="stylesheet" href="./comm/css/bootstrap-theme.css"> -->

        <!-- SyntaxHighlighter -->
        <script src="./assets/syntax/scripts/shCore.js"></script>
        <script src="./assets/syntax/scripts/shBrushJScript.js"></script>
        <link href="./assets/syntax/styles/shCore.css" rel="stylesheet" type="text/css" />
        <link href="./assets/syntax/styles/shThemeRDark.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            SyntaxHighlighter.all();
        </script>
        <!-- //SyntaxHighlighter -->
            
        <!-- CSS 연결 //-->    
    </head>
    <body>
        <!-- container -->
        <div data-class="guide" class="container">

           <h2>Page Location</h2>
            
            <!-- screen view -->
           <p class="text-view">screen view</p>

            <!-- Breadcrumbs -->
            <nav class="breadcrumb-wrap">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">강사</a></li>
                    <li class="breadcrumb-item active">강사조회/검색</li>
                </ol>
                <button class="btn-icon-only refresh" type="button"><i class="material-icons">refresh</i></button>              
                <button aria-label="즐겨찾기" class="btn-icon-only bookmark" type="button">
                    <svg>
                        <use xlink:href="./assets/img/icons.svg#bookmark">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 22" id="bookmark" width="100%" height="100%">
                                <path d="M13.99 1H1v20l6.32-3.459L13.99 21V1z" stroke-linejoin="round" stroke-width="2" fill-rule="evenodd"></path>
                            </svg>
                        </use>
                    </svg>
                </button>
            </nav>

            <!-- code view -->
            <p class="text-view">code view</p>

            <pre class="brush:js;">
                <nav class="breadcrumb-wrap">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">강사</a></li>
                        <li class="breadcrumb-item active">강사조회/검색</li>
                    </ol>
                    <button class="btn-icon-only refresh" type="button"><i class="material-icons">refresh</i></button>              
                    <button aria-label="즐겨찾기" class="btn-icon-only bookmark" type="button">
                        <svg>
                            <use xlink:href="./assets/img/icons.svg#bookmark">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 22" id="bookmark" width="100%" height="100%">
                                    <path d="M13.99 1H1v20l6.32-3.459L13.99 21V1z" stroke-linejoin="round" stroke-width="2" fill-rule="evenodd"></path>
                                </svg>
                            </use>
                        </svg>
                    </button>
                </nav>
            </pre>
 
        </div>
        <!-- //container -->            
    </body>
</html>
